{{- if eq .Values.redis.type "internal" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "nightingale.redis" . }}
  labels:
{{ include "nightingale.labels" . | indent 4 }}
spec:
  ports:
    - port: 6379
  selector:
{{ include "nightingale.matchLabels" . | indent 4 }}
    component: redis
{{- end -}}
