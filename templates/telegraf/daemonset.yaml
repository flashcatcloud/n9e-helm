{{- if eq .Values.telegraf.type "internal" -}}
{{- $telegraf := .Values.persistence.persistentVolumeClaim.telgraf -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "{{ template "nightingale.telegraf" . }}"
  labels:
{{ include "nightingale.labels" . | indent 4 }}
    component: telegraf
spec:
  selector:
    matchLabels:
{{ include "nightingale.matchLabels" . | indent 6 }}
      component: telegraf
  template:
    metadata:
      labels:
{{ include "nightingale.labels" . | indent 8 }}
        component: telegraf
      annotations:
{{- if .Values.telegraf.podAnnotations }}
{{ toYaml .Values.telegraf.podAnnotations | indent 8 }}
{{- end }} 
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      tolerations:
      - effect: NoSchedule
        operator: Exists
      containers:
        - env:
            - name: TZ
              value: Asia/Shanghai
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOSTIP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: "HOST_PROC"
              value: "/hostfs/proc"
            - name: "HOST_SYS"
              value: "/hostfs/sys"
            - name: "HOST_MOUNT_PREFIX"
              value: "/hostfs"
          image: {{ .Values.telegraf.internal.image.repository }}:{{ .Values.telegraf.internal.image.tag }}
          name: telegraf
          ports:
            - containerPort: 8125
              protocol: UDP
            - containerPort: 8092
              protocol: UDP
            - containerPort: 8094
          volumeMounts:
            - mountPath: /etc/telegraf
              name: telegraf-config
            - mountPath: /var/run/utmp
              name: hostroutmp 
              readOnly: true
            - mountPath: /hostfs
              name: hostrofs
              readOnly: true
            - name: docker-socket
              mountPath: {{ trimPrefix "unix://" .Values.telegraf.internal.docker_socket }}
      restartPolicy: Always
      volumes:
        - name: telegraf-config
          configMap:
            name: telegraf-config
        - name: hostrofs
          hostPath:
            path: /
        - name: hostroutmp
          hostPath:
            path: /var/run/utmp
        - name: docker-socket
          hostPath:
            path: {{ trimPrefix "unix://" .Values.telegraf.internal.docker_socket }}
            type: Socket
{{- end -}}
